<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="d-flex justify-content-center contactUs">
        <div class="col-4">
            <img src="assets/images/contact.webp" class="shake">
        </div>
        <div class="col-4">
            <h4 class="text-center pt-5">Get In Touch </h4>
            <form class="p-5 ps-5" [formGroup]="loginForm" (submit)="login($event)">
                <div class="form-group my-3">
                    <input type="text" class="form-control" id="name" placeholder="" required formControlName="username" >
                </div>
                <ng-container *ngIf="getUsername.touched">

                    <div *ngIf="getUsername.hasError('required')" class="form-text text-danger">
                        Username is required
                    </div>

                    <div *ngIf="getUsername.hasError('minlength')" class="form-text text-danger">
                        Username must be more than 3 letters
                    </div>
                    <div *ngIf="getUsername.hasError('pattern')" class="form-text text-danger">
                        Username must only Contains letters 
                    </div>
                </ng-container>
                <div class="form-group my-3 ">
                    <input required type="email" class="form-control email" id="email" aria-describedby="emailHelp"
                        placeholder="" formControlName="email" >
                </div>

                <ng-container *ngIf="getemail.touched">

                    <div *ngIf="getemail.hasError('required')" class="form-text text-danger">
                        Email is required
                    </div>
                    <div *ngIf="getUsername.hasError('pattern')" class="form-text text-danger">
                        Invalid Email
                    </div>
                </ng-container>

                <div class="my-3">
                    <textarea class="form-control p-5" id="validationTextarea" placeholder="Massage
                    " formControlName="msg" ></textarea>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <ng-container *ngIf="getmsg.touched">

                    <div *ngIf="getmsg.hasError('required')" class="form-text text-danger">
                        Msg is required
                    </div>

                    <div *ngIf="getmsg.hasError('minlength')" class="form-text text-danger">
                        Username must be more than 3 letters
                    </div>
                    <div *ngIf="getmsg.hasError('maxlength')" class="form-text text-danger">
                        Msg more than 100 letter
                    </div>
                  </ng-container>
                  <div class="ms-4">
                    <button type="submit" class="btn btn-msg px-5 ms-5">Submit</button>

                  </div>
                     <div class="alert alert-success mt-3" *ngIf="!flag" >
                    <strong>Success !</strong> Your info Submitted Successfly .
                  </div>
            </form>
        </div>
    </div>
</div>
